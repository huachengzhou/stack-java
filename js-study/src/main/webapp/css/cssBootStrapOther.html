<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 引入bootstrap样式 -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/bootstrap/bootstrap-table/css/bootstrap.css}"/>
    <!-- 引入bootstrap-table样式 -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/bootstrap/bootstrap-table/css/bootstrap-table.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/jquery/core/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-table/js/bootstrap.js}"></script>
    <!-- bootstrap-table.js -->
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-table/js/bootstrap-table.js}"></script>
    <!-- 引入中文语言包 -->
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>

    <!-- x-editable bootstrap3-editable -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/x-editable/bootstrap3-editable/css/bootstrap-editable.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/x-editable/bootstrap3-editable/js/bootstrap-editable.js}"></script>
    <!-- bootstrap-switch -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/bootstrap/bootstrap-switch/static/stylesheets/bootstrap-switch.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-switch/static/js/bootstrap-switch.js}"></script>
    <!-- bootstrap-timepicker -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/bootstrap/bootstrap-timepicker/css/bootstrap-timepicker.min.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-timepicker/js/bootstrap-timepicker.min.js}"></script>
    <link rel="stylesheet" th:href="@{/assembly/plugins/bootstrap/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}"/>
    <!-- bootstrap-datetimepicker 日期组件 -->
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
    <!-- bootstrap-treeview -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/bootstrap/bootstrap-treeview/bootstrap-treeview.min.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/bootstrap/bootstrap-treeview/bootstrap-treeview.min.js}"></script>


    <!-- select2 -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/jquery/select2/select2.css}"/>
    <link rel="stylesheet" th:href="@{/assembly/plugins/jquery/select2/select2-bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/jquery/select2/select2.js}"></script>
    <script type="text/javascript" th:src="@{/assembly/plugins/jquery/select2/select2_locale_zh-CN.js}"></script>

    <!-- jquery validation -->
    <script type="text/javascript" th:src="@{/assembly/plugins/jquery/jquery-validation-1.17.0/dist/jquery.validate.js}"></script>
    <script type="text/javascript" th:src="@{/assembly/plugins/jquery/jquery-validation-1.17.0/dist/localization/messages_zh.js}"></script>
    <!-- jquery maskedinput -->
    <script type="text/javascript" th:src="@{/assembly/plugins/jquery/jquery-maskedinput/dist/jquery.maskedinput.js}"></script>
    <!-- jQuery Tags-Input -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/jquery/jQuery-Tags-Input/jquery.tagsinput.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/jquery/jQuery-Tags-Input/jquery.tagsinput.js}"></script>
    <!-- 引入zTree 3 -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/zTree/v3/css/zTreeStyle/zTreeStyle.css}"/>
    <script type="text/javascript" th:src="@{/assembly/plugins/zTree/v3/js/jquery.ztree.all.js}"></script>

    <!-- 图标组件 -->
    <link rel="stylesheet" th:href="@{/assembly/plugins/bootstrap/font-awesome-4.7.0/css/font-awesome.css}"/>
    <!-- 公共js -->
    <script type="text/javascript" th:src="@{/assembly/js/common/common.js}"></script>
    <!-- md5 -->
    <script type="text/javascript" th:src="@{/assembly/plugins/md5/jQuery.md5.js}"></script>

</head>
